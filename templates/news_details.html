<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>

    <!-- تحسين SEO -->
    <meta name="description" content="{{ article.content[:150] }}...">
    <meta name="keywords" content="أخبار, ذكاء اصطناعي, سياسة, اقتصاد, رياضة, تكنولوجيا">
    <meta name="author" content="AI News Monitor">
    <meta property="og:title" content="{{ article.title }}">
    <meta property="og:description" content="{{ article.content[:200] }}...">
    <meta property="og:image" content="{{ article.image if article.image else 'https://via.placeholder.com/600' }}">
    
    <!-- إضافة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- عرض صورة المقال -->
            <img src="{{ article.image if article.image else 'https://via.placeholder.com/600' }}" class="card-img-top" alt="صورة الخبر">
            <div class="card-body">
                <h1 class="card-title text-center">{{ article.title }}</h1>
                <p class="text-muted text-center">{{ gettext("Category") }}: <strong>{{ article.category }}</strong></p>
                <hr>
                <p class="card-text">{{ article.content }}</p>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">🔙 {{ gettext("Back to Home") }}</a>
                </div>
            </div>
        </div>
    </div>

    <!-- إضافة Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
