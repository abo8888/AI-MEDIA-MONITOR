<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ gettext("Admin Login") }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light text-center">
    <div class="container mt-5">
        <div class="card bg-secondary text-light mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="mb-4">üîê {{ gettext("Admin Panel Login") }}</h2>
                
                <!-- ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿÆÿ∑ÿ£ (ŸÅŸä ÿ≠ÿßŸÑÿ© ŸÅÿ¥ŸÑ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ) -->
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <!-- ŸÜŸÖŸàÿ∞ÿ¨ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ -->
                <form action="/admin/login" method="post" class="mt-3">
                    <input type="text" name="username" placeholder="{{ gettext('Username') }}" class="form-control mb-3" required autocomplete="off">
                    <input type="password" name="password" placeholder="{{ gettext('Password') }}" class="form-control mb-3" required>
                    <button type="submit" class="btn btn-warning w-100">{{ gettext("Login") }}</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
